<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Balanceamento com Pilha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stack-item {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-2xl w-full bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-slate-700">
        <div class="bg-indigo-600 p-6 flex items-center gap-3">
            <i data-lucide="layers" class="w-8 h-8 text-white"></i>
            <div>
                <h1 class="text-2xl font-bold text-white">Verificador de Balanceamento</h1>
                <p class="text-indigo-200 text-sm">Estrutura de Dados: Pilha (Stack)</p>
            </div>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <label class="block text-slate-400 mb-2 font-medium">Digite uma expressão (ex: { [ ( a + b ) ] })</label>
                <div class="flex gap-2">
                    <input type="text" id="inputString" 
                        class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 transition text-lg font-mono placeholder-slate-600"
                        placeholder="{[()]}" 
                        >
                    <button onclick="checkBalance()" 
                        class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center gap-2">
                        <i data-lucide="play" class="w-4 h-4"></i> Verificar
                    </button>
                </div>
            </div>

            <div id="resultContainer" class="hidden rounded-lg p-4 border border-l-4 transition-all duration-300">
                <div class="flex items-start gap-3">
                    <div id="resultIcon"></div>
                    <div>
                        <h3 id="resultTitle" class="font-bold text-lg"></h3>
                        <p id="resultMessage" class="text-sm opacity-90 mt-1"></p>
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-700 pt-4">
                <h3 class="text-slate-400 font-semibold mb-3 flex items-center gap-2">
                    <i data-lucide="terminal" class="w-4 h-4"></i> Log de Execução
                </h3>
                <div id="executionLog" class="bg-slate-950 rounded-lg p-4 h-48 overflow-y-auto font-mono text-xs space-y-1 custom-scrollbar border border-slate-700">
                    <p class="text-slate-500 italic">Aguardando verificação...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                this.items.push(element);
            }

            pop() {
                if (this.isEmpty()) return "Underflow";
                return this.items.pop();
            }

            isEmpty() {
                return this.items.length === 0;
            }

            printStack() {
                return "[" + this.items.join(", ") + "]";
            }
        }

        function checkBalance() {
            const input = document.getElementById('inputString').value;
            const logContainer = document.getElementById('executionLog');
            const resultContainer = document.getElementById('resultContainer');
            
            logContainer.innerHTML = '';
            resultContainer.className = "hidden"; 
            
            const stack = new Stack();
            
            const opening = ['(', '{', '['];
            const closing = [')', '}', ']'];
            const pairs = {
                ')': '(',
                '}': '{',
                ']': '['
            };

            let isBalanced = true;
            let errorDetails = "";

            addLog(logContainer, `Iniciando análise da string: "${input}"`, 'text-indigo-300');

            for (let i = 0; i < input.length; i++) {
                const char = input[i];

                if (opening.includes(char)) {
                    stack.push(char);
                    addLog(logContainer, `Pos ${i}: Encontrou '${char}' -> Empilhou. Pilha: ${stack.printStack()}`, 'text-green-400');
                } 

                else if (closing.includes(char)) {
                    if (stack.isEmpty()) {
                        isBalanced = false;
                        errorDetails = `Tentou fechar '${char}' mas a pilha estava vazia (não há abertura correspondente).`;
                        addLog(logContainer, `ERRO: ${errorDetails}`, 'text-red-400 font-bold');
                        break;
                    }

                    const top = stack.pop();
                    
                    if (top !== pairs[char]) {
                        isBalanced = false;
                        errorDetails = `Esperava fechar '${top}' com '${getClosingChar(top)}', mas encontrou '${char}'.`;
                        addLog(logContainer, `ERRO: ${errorDetails} Pilha: ${stack.printStack()}`, 'text-red-400 font-bold');
                        break;
                    } else {
                        addLog(logContainer, `Pos ${i}: Encontrou '${char}' -> Par de '${top}'. Desempilhou. Pilha: ${stack.printStack()}`, 'text-blue-300');
                    }
                }
            }

            if (isBalanced && !stack.isEmpty()) {
                isBalanced = false;
                errorDetails = `Ainda existem itens na pilha sem fechamento: ${stack.printStack()}`;
                addLog(logContainer, `ERRO FINAL: ${errorDetails}`, 'text-red-400 font-bold');
            }

            showResult(isBalanced, errorDetails);
        }

        function getClosingChar(openingChar) {
            if (openingChar === '(') return ')';
            if (openingChar === '{') return '}';
            if (openingChar === '[') return ']';
            return '?';
        }

        function addLog(container, text, className) {
            const p = document.createElement('p');
            p.className = className;
            p.textContent = `> ${text}`;
            container.appendChild(p);
            container.scrollTop = container.scrollHeight;
        }

        function showResult(isBalanced, errorDetails) {
            const container = document.getElementById('resultContainer');
            const iconContainer = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');

            container.classList.remove('hidden', 'bg-green-900/30', 'border-green-500', 'bg-red-900/30', 'border-red-500');
            iconContainer.innerHTML = '';

            container.classList.add('fade-in');

            if (isBalanced) {
                container.classList.add('bg-green-900/20', 'border-green-500', 'border-l-4');
                container.style.borderColor = '#22c55e';
                iconContainer.innerHTML = '<i data-lucide="check-circle" class="w-8 h-8 text-green-500"></i>';
                title.textContent = "String Balanceada!";
                title.className = "font-bold text-lg text-green-400";
                message.textContent = "Todos os parênteses, colchetes e chaves foram abertos e fechados corretamente.";
            } else {
                container.classList.add('bg-red-900/20', 'border-red-500', 'border-l-4');
                container.style.borderColor = '#ef4444';
                iconContainer.innerHTML = '<i data-lucide="x-circle" class="w-8 h-8 text-red-500"></i>';
                title.textContent = "Não Balanceada";
                title.className = "font-bold text-lg text-red-400";
                message.textContent = errorDetails || "A estrutura da string está incorreta.";
            }
            
            lucide.createIcons();
        }
        document.getElementById('inputString').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkBalance();
            }
        });
    </script>
</body>
</html>
