<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - LAB 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main" class="h-screen flex items-center justify-center flex-col">
        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="meuForm">   
            <div class="mb-4 ">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                  Nome
                </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" name="nome" id="nome">
            </div>
            
            <div class="flex items-center justify-center">
                <input 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="button" 
                    value="push" 
                    onclick="chamarPush()"
                    >
                <input 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="button" 
                    value="unshift"    
                    onclick="chamarUnshift()">
                <input 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="button" 
                    value="shit"  
                    onclick="chamarShift()">
                <input 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="button" 
                    value="pop" 
                    onclick="chamarPop()">
            </div>
        </div>
        <div id="arrayContent" class='min-w-80 bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col'>
        </div>
    </div>

</body>
</html>
